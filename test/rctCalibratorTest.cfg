process TEST = 
{
  service = MessageLogger {
	untracked vstring destinations = { "cout" }
	untracked PSet cout = { untracked string threshold = "INFO" }
  }
		
  untracked PSet maxEvents = {untracked int32 input = 1}

  source = EmptySource {}

  module calibrator = L1RCTGenCalibrator {
	VInputTag CalibrationInputs = { GenParticles }
	InputTag EcalTPGInput = ecalTriggerPrimitiveDigis
	InputTag HcalTPGInput = hcalTriggerPrimitiveDigis
	InputTag RegionsInput = rctDigis
	string OutputFile = "RCTCalibration"
	
	untracked bool PythonOut = true
	untracked int32 debug = -1
	
	vdouble EndcapEtaBoundaries = { .09, .1, .113, .129, .15, .178, .15, .35 }
  }

  path calibration = {calibrator}

  schedule = {calibration}

}
